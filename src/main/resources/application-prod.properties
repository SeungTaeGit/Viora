# ===============================================
# DATABASE CONNECTION (AWS RDS)
# ===============================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME}:3306/viora_db?useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=${RDS_USERNAME}
spring.datasource.password=${RDS_PASSWORD}


# ===============================================
# JPA & HIBERNATE
# ===============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false


# ===============================================
# LOGGING
# ===============================================
logging.level.root=INFO
logging.level.com.viora=INFO


# ===============================================
# JWT SETTINGS
# ===============================================
jwt.secret=${JWT_SECRET_KEY}
jwt.expiration-in-seconds=3600


# ===============================================
# AI SERVER
# ===============================================
ai.recommend.server.base-url=${AI_SERVER_URL}


# ===============================================
# AWS S3
# ===============================================
spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
spring.cloud.aws.region.static=ap-northeast-2
spring.cloud.aws.s3.bucket=${S3_BUCKET_NAME}


# ===============================================
# OAUTH2 CLIENT SETTINGS
# ===============================================
# Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

# Kakao
spring.security.oauth2.client.registration.kakao.client-id=${KAKAO_CLIENT_ID}
spring.security.oauth2.client.registration.kakao.client-name=Kakao
spring.security.oauth2.client.registration.kakao.redirect-uri=${KAKAO_REDIRECT_URI}
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,account_email
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id


# ===============================================
# RECOMBEE
# ===============================================
recombee.database-id=${RECOMBEE_DB_ID}
recombee.private-token=${RECOMBEE_PRIVATE_TOKEN}